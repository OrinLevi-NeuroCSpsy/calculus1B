name: Build PDF

on:
  push:
    paths:
      - '**.tex'
      - 'chapters/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-lang-hebrew fonts-culmus
          
      - name: Build PDF
        run: |
          xelatex -interaction=nonstopmode main.tex || true
          xelatex -interaction=nonstopmode main.tex
          
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: calculus1B-pdf
          path: main.pdf
          
      - name: Copy to docs and commit
        run: |
          cp main.pdf docs/assets/calculus1B.pdf
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/assets/calculus1B.pdf
          git diff --staged --quiet || git commit -m "Auto-update PDF"
          git push
