site_name: חשבון אינפיניטסימלי 1ב
site_description: סיכום מקיף לקורס חדו"א 1ב, אוניברסיטת תל אביב
docs_dir: docs
site_url: https://orinlevi.github.io/calculus1B/

repo_name: calculus1B
repo_url: https://github.com/orinlevi/calculus1B

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/orinlevi/Calculus1B

theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  name: material
  custom_dir: docs/overrides
  language: he
  direction: rtl
  palette:
    - scheme: slate
      media: "(min-width: 0)"
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: מצב יום
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: מצב לילה
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: he

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - בית: index.md
  - חלק I - יסודות:
    - פרק 1 - תורת הקבוצות: chapters/chapter1.md
    - פרק 2 - המספרים הממשיים: chapters/chapter2.md
  - חלק II - סדרות וטורים:
    - פרק 3 - סדרות: chapters/chapter3.md
    - פרק 4 - טורים: chapters/chapter4.md
  - חלק III - גבולות ורציפות:
    - פרק 5 - פונקציות: chapters/chapter5.md
    - פרק 6 - גבולות: chapters/chapter6.md
    - פרק 7 - רציפות: chapters/chapter7.md
  - חלק IV - גזירות:
    - פרק 8 - גזירות ולופיטל וטיילור: chapters/chapter8.md
  - חלק V - אינטגרלים:
    - פרק 9 - פונקציות קדומות: units/unit1.md
    - פרק 10 - אינטגרל רימן: units/unit2.md
    - פרק 11 - המשפט היסודי: units/unit3.md
    - שיטות אינטגרציה: units/unit4.md
    - אינטגרלים לא אמיתיים: units/unit5.md
  - עזר:
    - דף נוסחאות: formula_sheet.md
    - מיפוי החומר הרשמי: official_material_mapping.md
